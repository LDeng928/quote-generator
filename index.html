<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery and PopperJS and Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdc547faf4.js" crossorigin="anonymous"></script>

    <!-- Index js -->
    <script src="index.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

    <!-- Main css -->
    <link rel="stylesheet" href="main.css" />

    <title>Random Quote Generator</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="h-100 row align-items-center justify-content-center">
        <div class="col-sm-12 col-md-7">
          <div class="wrapper border border-info border-3 p-4">
            <div id="quote-box">
              <i class="fas fa-quote-left"></i>
              <p id="text"></p>

              <p class="text-end">- <span id="author"></span></p>
              <div class="d-flex align-items-center justify-content-between mt-5">
                <div>
                  <a target="_blank" id="tweet-quote"><i class="fab fa-twitter-square fa-3x"></i></a>
                  <a target="_blank" id="tweet-quote-facebook" class=""><i class="fab fa-facebook-square fa-3x"></i></a>
                </div>

                <button id="new-quote" class="btn btn-info text-uppercase">New Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FCC test -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
